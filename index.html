<!DOCTYPE html>

<head>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

<link rel="stylesheet" href="style.css">

<body>
<!-------------------------------Header  ------------------------------------>
<div id='header'>
  <h1>Yelpington!</h1>
</div>
<div id="mainBox">
<!--------------------------------Side Navigation Bar  ----------------------->
<div id='sideNav'>
<ul id="shops">
</ul>
</div>
<!------------------------------- Map ---------------------------------------->
<div id="myMap">

</div>
<!--------------------------------Footer   --------------------------------->
</div>
<div id='footer'>
    <section id="footer">
        <div class="headerQC">
          <h3 class="QC">QUESTIONS AND COMMENTS? <b>GET IN TOUCH</b></h3>
        </div>
        <div class="containerQC">
          <div class="colunm1">
            <div class="nameQC emailQC">
              <input class="input-name" type="text" placeholder="Name">
              <input class="input-email" type="text" placeholder="Email">
            </div>
            <div class="commentQC">

            </div>
            <div class="buttonQC">
              <a class="learn-more-button"><i class="fas fa-envelope"></i> Send Message</a>
            </div>
          </div>

            <div class="contentQC">

                deleniti.</p>
            </div>
            <div class="addresses">
              <div class="addressStack1">
                <div class=stackItem><i class="fab fa-twitter"></i> Twitter</div>
                <div class=stackItem><i class="fab fa-facebook"></i> Facebook</div>
                <div class=stackItem><i class="fas fa-envelope-square"></i> Email</div>
                <div class="stackItem"><i class="fas fa-tree"></i>webaddress.com</div>
  
              </div>
              <div class="addressStack2">
                <div class=stackItem><i class="fas fa-home"></i> 182 Burlingotn Vermont 05401</div>
                <div class=stackItem><i class="fas fa-phone"></i> 802-888-2222</div>
                <div class=stackItem><i class="fab fa-instagram"></i> Instragram</div>
              </div>
            </div>
          </div>
      </section>
</div>
